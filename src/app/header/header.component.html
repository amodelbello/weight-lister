<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">

      <a routerLink="/" class="navbar-brand">WeightLister</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Not Logged In -->
        <ul *ngIf="!isLoggedIn" class="navbar-nav pull-right ml-sm-auto">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">Register</a>
          </li>
        </ul>
        <!-- End Not Logged In -->

        <!-- Logged In -->
        <ul *ngIf="isLoggedIn" class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/workouts" class="nav-link">Workouts</a>
          </li>
          <li class="nav-item">
            <a routerLink="/exercises" class="nav-link">Exercises</a>
          </li>
        </ul>

        <div *ngIf="isLoggedIn" class="navbar-nav dropdown ml-sm-auto" id="account-links">
          <a href="#" class="nav-link dropdown-toggle pl-0" data-toggle="dropdown">Account &nbsp;&nbsp;<i class="fa fa-user"></i></a>
          <div class="dropdown-menu">
            <a routerLink="/account" class="dropdown-item">My Account</a>
            <a (click)="logout()" class="dropdown-item">Logout</a>
          </div>
        </div>
        <!-- End Logged In -->

      </div>
    </div>
  </nav>

  <div id="flash-message-container">
  <flash-messages></flash-messages>
  </div>
</header>
