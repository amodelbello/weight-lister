
<div class="row">
  <div class="col-md-6">
    <a routerLink="/workouts" class="btn btn-link text-dark">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Workouts
    </a>
  </div>
  <div class="col-md-6 mb-2">
    <button *ngIf="formType === 'EDIT'" type="button" class="btn btn-outline-danger btn-sm float-right" data-toggle="modal" data-target="#deleteModal">
      Delete
    </button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    {{ (formType === 'ADD') ? 'Add Workout' : 'Edit Workout: ' + workout.date }} 
  </div>
  <div class="card-body">
    <form #workoutForm="ngForm" (ngSubmit)="onSubmit(workoutForm)">
      <input type="hidden" name="id" [(ngModel)]="workout.id">
      <div class="form-group">
        <label for="date">Date / Time</label>
        <app-datetime-picker [name]="'date'" [format]="dateFormatDisplay" [(ngModel)]="workout.date"></app-datetime-picker>
      </div>
      <div class="form-group">
        <!-- <label for="firstName">First Name</label> -->
        <!-- <input 
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        >
        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First name is required
        </div>
        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          Must be at least two characters
        </div> -->
      </div>
      
      <input type="submit" [disabled]="!workoutForm.valid" value="Save" class="btn btn-dark">
    </form>
  </div>
</div>


  <!-- DELETE MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalLabel">Are you sure?</h5>
        <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
      <form *ngIf="workout" #deleteWorkoutForm="ngForm" (ngSubmit)="onDeleteSubmit(deleteWorkoutForm)">
        <input type="hidden" name="id" [(ngModel)]="workout.id">
        <div class="modal-body">
          You are about to permanently delete this workout.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-danger btn-sm" value="Delete">
        </div>
      </form>
  
    </div>
  </div>
</div>
