<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-8">
      <h1>Exercises</h1>
    </div>

    <div class="col-md-3 col-lg-2 mt-3">
      <button (click)="showSearchFilters = !showSearchFilters" class="btn btn-sm  text-secondary">Filter Results</button>
    </div>

    <app-page-item-limit 
      *ngIf="exercises?.length > 0"
      class="col-md-3 col-lg-2"
      [pageItemLimit]="pageItemLimit"
      (limitChangeEvent)="pageLimitClick($event)"
    ></app-page-item-limit>

  </div>
</div>

<div class="container" *loading="isLoading">
  <div *ngIf="exercises?.length === 0">
    <hr>
    <p class="text-secondary">No exercises yet...</p>
    <button 
      (click)="addClick()"
      type="button" 
      class="btn btn-outline-dark btn-lg" 
      data-toggle="modal" 
      data-target="#exerciseForm"
    ><i class="fa fa-plus"></i> New Exercise</button>
  </div>

  <table *ngIf="exercises?.length > 0" class="table table-sm table-hover">
    <thead>
      <tr class="d-flex">
        <th class="pb-3 col-4">
          <app-column-header
            [label]="'Name'"
            [field]="'name'"
            [activeSortField]="sortField"
            [activeSortDirection]="sortDirection"
            (sortChangeEvent)="changeSort($event)"
            class="pb-3"
          ></app-column-header>
          <app-search-field
            *ngIf="showSearchFilters"
            [field]="'name'"
            (onSearch)="filter($event, 'name')"
            (onClear)="clearFilter($event)"
          ></app-search-field>
        </th>
        <th class="pb-3 col-3">
          <app-column-header
            [label]="'Muscle Group'"
            [field]="'muscleGroup'"
            [activeSortField]="sortField"
            [activeSortDirection]="sortDirection"
            (sortChangeEvent)="changeSort($event)"
            class="pb-3"
          ></app-column-header>
          <app-search-field
            *ngIf="showSearchFilters"
            [field]="'muscleGroup'"
            (onSearch)="filter($event, 'muscleGroup')"
            (onClear)="clearFilter($event)"
          ></app-search-field>
        </th>
        <th class="pb-3 col-3">
          <app-column-header
            [label]="'Type'"
            [field]="'type'"
            [activeSortField]="sortField"
            [activeSortDirection]="sortDirection"
            (sortChangeEvent)="changeSort($event)"
            class="pb-3"
          ></app-column-header>
          <app-search-field
            *ngIf="showSearchFilters"
            [field]="'type'"
            (onSearch)="filter($event, 'type')"
            (onClear)="clearFilter($event)"
          ></app-search-field>
        </th>
        <th class="text-right col-2">
          <button 
            (click)="addClick()"
            type="button" 
            class="btn btn-outline-dark my-1"
            data-toggle="modal" 
            data-target="#exerciseForm"
          ><i class="fa fa-plus"></i> New</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exercise of exercises" class="exercise-row d-flex" data-toggle="modal" data-target="#exerciseForm">
        <td class="col-4" (click)="editClick(exercise)">{{ exercise.name }}</td>
        <td class="col-3" (click)="editClick(exercise)">{{ exercise.muscleGroup }}</td>
        <td class="col-3" (click)="editClick(exercise)">{{ exercise.type }}</td>
        <td class="text-right col-2">
          <button 
            (click)="editClick(exercise)"
            type="button" 
            class="btn btn-outline-dark btn-sm"
            data-toggle="modal" 
            data-target="#exerciseForm"
          ><i class="fa fa-edit"></i></button>
          <button 
            (click)="deleteClick(exercise)"
            type="button" 
            class="btn btn-outline-danger btn-sm"
            data-toggle="modal" 
            data-target="#exerciseForm"
          ><i class="fa fa-times-circle"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-pagination-controls
    [numberOfPages]="numberOfPages"
    [currentPage]="currentPage"
    (clickEvent)="changePage($event)"
  ></app-pagination-controls>

</div>

<app-exercise-form [type]="formType" [exercise]="exercise" (saveEvent)="loadExercises()"></app-exercise-form>
